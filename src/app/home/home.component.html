<section class='full-height column center-h fade-in'>
    <div id='logo'></div>
    <h1 *ngIf="showTitle"class='mat-subheading-2 auto-fill'>{{pageConfig.title}}</h1>
    <h2 *ngIf="showSubtitle"class='mat-subheading-1 auto-fill'>{{pageConfig.subtitle}}</h2>
    <div class='row-wrap center-v center-h'>
        <button [color]='determineColor(i)' mat-stroked-button *ngFor='let category of categories; index as i'
            (click)='onClick(i, category)'>
            {{category}}
        </button>
    </div>
</section>
